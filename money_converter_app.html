<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Money Convert</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-dark p-3 rounded text-white">

                <h3 class="text-center mb-3"> Money Converter</h3>

                <label for="money" class="form-label mb-2">Enter the Amount</label>
                <input type="number" id="money" class="form-control mb-3" placeholder="Enter the amount">

                <div class="d-flex justify-content-center gap-5">
                    <label for="currency_from" class="form-control bg-dark text-justify text-white">From</label>
                    <select class="form-select" id="currency_from">
                    <option selected disabled>Choose Currency</option>
                    <option value="India" id="Rupees_from">Rupees</option>
                    <option value="USA" id="Dollars_from">Dollar</option>
                    <option value="kuwait" id="Dinar_from">Dinar</option>
                    <option value="Malaysia" id="Ringgit_from">Ringgit</option>
                    </select>

                    <label for="currency_to" class="form-control bg-dark text-justify text-white">To</label>
                    <select class="form-select" id="currency_to">
                    <option selected disabled>Choose Currency</option>
                    <option value="India" id="Rupees_to">Rupees</option>
                    <option value="USA" id="Dollars_to">Dollar</option>
                    <option value="kuwait" id="Dinar_to">Dinar</option>
                    <option value="Malaysia" id="Ringgit_to">Ringgit</option>
                    </select>
                </div>

                <div class="d-flex justify-content-center gap-5">
                    <button class="btn btn-primary mb-2 mt-2 w-50" onclick="resetValue()">Reset</button>
                    <button class="btn btn-primary mb-2 mt-2 w-50" onclick="sumbitAmount()">Submit</button>
                </div>

                <div id="result" class="text-warning fs-6 text-center"></div>
            </div>

        </div>
    </div>
    
</body>

<script>

    function sumbitAmount() {
        let amount = document.getElementById("money").value;
        const from_curr = document.getElementById("currency_from").value;
        const to_curr = document.getElementById("currency_to").value;

        const rates = {
            India : 88.14,
            USA : 1,
            Kuwait : 286.65,
            Malaysia : 20.88
        };

         if  ((from_curr === "Choose Currency") || (to_curr === "Choose Currency")) {
           document.getElementById("result").innerHTML = `<span style="color:red"> Please choose a currency </span>`; 
           return;
        }

        if (from_curr === to_curr) {
           document.getElementById("result").innerHTML = `<span style="color:red"> From and To currency are same, Please change it. </span>`; 
           return;
        }

        if (amount===null || amount==='') {
            document.getElementById("result").innerHTML = `<span style="color:red"> Please enter a valid amount </span>`;
            return;
        }

       const amountIn = amount * rates[from_curr];

       const convertedAmount = amount / rates[to_curr];

       document.getElementById("result").innerHTML =`<b>${amount} ${from_curr} = ${convertedAmount.toFixed(2)} ${to_curr}</b>`;
    }


    function resetValue() {

        document.getElementById("money").value=``;
        document.getElementById("currency_from").selectedIndex=0;
        ocument.getElementById("currency_to").selectedIndex=0;
        document.getElementById("result").innerHTML =``;

    }

</script>
</html>
