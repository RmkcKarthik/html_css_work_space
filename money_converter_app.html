<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Money Convert</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-secondary">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 bg-dark p-3 rounded text-white">

                <h3 class="text-center mb-3"> Money Converter</h3>

                <label for="money" class="form-label mb-2">Rupees to Dollar</label>
                <input type="number" id="rupees" class="form-control mb-3" placeholder="Enter the amount">

                <div class="d-flex justify-content-center gap-5">
                    <button class="btn btn-primary mb-2 mt-2 w-50" onclick="resetValue()">Reset</button>
                    <button class="btn btn-primary mb-2 mt-2 w-50" onclick="sumbitAmount()">Submit</button>
                </div>

                <div id="result" class="text-warning fs-6 text-center"></div>
            </div>

        </div>
    </div>
    
</body>

<script>

    function sumbitAmount() {
        let inr = document.getElementById("rupees").value;
        const rate = 88.14;

        if (inr===null || inr==='') {
            document.getElementById("result").innerHTML = `Please enter a valid amount`;
        }
        else {
            let usd = inr/rate;

            document.getElementById("result").innerHTML = `<b> ${inr}â‚¹ = ${usd.toFixed(3)}$ <b>`;
        }
    }


    function resetValue() {

        document.getElementById("rupees").value=``;
        document.getElementById("result").innerHTML=``;

    }

</script>
</html>
