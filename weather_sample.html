<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Weather Converter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 rounded">
        <h3 class="text-center mb-4"> Celsius to Fahrenheit</h3>

        <input type="number" id="celsius" class="form-control mb-3" placeholder="Enter Celsius">

        <button class="btn btn-primary w-100 mb-2" onclick="convert()">Convert</button>
        <button class="btn btn-danger w-100" onclick="reset()">Reset</button>

        <div id="output" class="mt-4 text-center fs-5 text-success"></div>
      </div>
    </div>
  </div>

  <script>
    function convert() {
      let c = document.getElementById("celsius").value;
      let f;

      if (c==null || c==''){
        document.getElementById("output").innerHTML = `Please enter a value`;
      }
      else {
        f = (c * 9/5) + 32;
      document.getElementById("output").innerText = `${c}°C = ${f}°F`;
    
    }

    }

    function reset() {
      document.getElementById("celsius").value = "";
      document.getElementById("output").innerText = "";
    }
  </script>

</body>
</html>
