<!DOCTYPE html>
<html>
<head>
    <title>Calculator Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <h4 class="mb-4 text-center"> Simple Calculator</h4>

        <form>

            <div class="my-4 col-md-3">
            <label>Enter the First number</label>
            <input type="number" class="form-control" id="first_num" placeholder="Enter the number">
            </div>

            <div class="my-4 col-md-3">
            </div>

            <div class="my-4 col-md-3">
            <label>Enter the Second number</label>
            <input type="number" class="form-control" id="second_num" placeholder="Enter the number">
            </div>

            <div class="my-5 col-md-4">
            <button class="btn btn-primary" onclick="calAdd()">Add</button>
            <button class="btn btn-success" onclick="calSub()">Sub</button>
            <button class="btn btn-danger" onclick="calMul()">Multiply</button>
            <button class="btn btn-secondary" onclick="calDiv()">Divide</button>
            <button class="btn btn-warning" onclick="calReset()">Reset</button>
            </div>

            <div class="text-center fs-5 fw-bold text-primary" id="Result"></div>


        </form>

    </div>
    
</body>

<script>

    let Res;

    function calAdd(){
        event.preventDefault(); // Prevent form reload

        let a = parseFloat(document.getElementById("first_num").value);
        let b = parseFloat(document.getElementById("second_num").value);
        
        Res = a + b;
        document.getElementById("Result").textContent = "Result =" + Res;
    }

    function calSub(){
        event.preventDefault(); // Prevent form reload
        let a = parseFloat(document.getElementById("first_num").value);
        let b = parseFloat(document.getElementById("second_num").value);
        
        Res = a - b;
        document.getElementById("Result").innerText = "Result =" + Res;
    }

    function calMul(){
        event.preventDefault(); // Prevent form reload
        let a = parseFloat(document.getElementById("first_num").value);
        let b = parseFloat(document.getElementById("second_num").value);
        
        Res = a * b;
        document.getElementById("Result").innerText = "Result =" + Res;
    }

    function calDiv(){
        event.preventDefault(); // Prevent form reload
        let a = parseFloat(document.getElementById("first_num").value);
        let b = parseFloat(document.getElementById("second_num").value);
        
        Res = a / b;
        document.getElementById("Result").innerText = "Result =" + Res;
    }

    function calReset(){
        event.preventDefault(); // Prevent form reload
        document.getElementById("first_num").value = 0;
        document.getElementById("second_num").value = 0;
        
        document.getElementById("Result").innerText = " ";
    }

</script>

</html>
