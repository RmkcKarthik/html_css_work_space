<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registeration Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid bg-dark text-white py-3">
    <div class="row align-items-center">
       
        <div class="col text-center">
            <h2 class="mb-0">Registeration</h2>
        </div>
        
        <div class="col-auto ms-auto">
            <a class="nav-link text-white" href="#">Sign in</a>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row justify-content-center col-md-12 ms-auto">
    <form class="form-control mx-auto" onsubmit="submitFunction(event)">
       
        <div class="row g-5 mb-3 ">
            <div class="col-md-6">
            <label for="firstname" class="form-label"> First Name </label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
            <div id="firstname_err"></div>
            </div>

            <div class="col-md-6">
            <label for="lastname" class="form-label"> last Name </label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
            <div id="lastname_err"></div>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="User Name">
            <div id="username_err"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
            <div id="email_err"></div>
        </div>

        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Mobile No">
            <div id="mob_err"></div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
            <div id="password_err"></div>
        </div>

         <div class="col-md-6 mb-3">
            <label for="country" class="form-label">Country</label>
                <select class="form-select form-select-lg" id="country">
                <option selected disabled>Choose your country</option>
                <option value="India" id="IN">India</option>
                <option value="USA" id="USA">USA</option>
                <option value="UK" id="UK">UK</option>
                <option value="Australia" id="AU">Australia</option>
                </select>
                <div id="country_err"></div>
        </div>

        <div class="d-flex justify-content-center gap-5 mt-5 mb-3 text-center">
            <button type="reset" class="btn btn-outline-secondary btn-lg" onclick="clearValidation()">Reset</button>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    <div id="sus_msg" class="text-success"></div>
    </form>
    </div>
</div>


<footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Registeration page by Rmkc_Karthik. All rights reserved.
  </footer>

        
</body>

<style>
    #username_err,#firstname_err,#lastname_err,#mob_err,#email_err,#password_err,#country_err {
        color : red;
        font-style: italic;
    }
</style>

<script>

    function submitFunction(e) {
        e.preventDefault();

        var f_name = document.getElementById("firstname").value;
        var l_name = document.getElementById("lastname").value;
        var name = document.getElementById("username").value;
        var mob = document.getElementById("mobile").value;
        var mail = document.getElementById("email").value;
        var pass = document.getElementById("password").value;
        var country = document.getElementById("country").value;


        if (name==null || name=='') {
            document.getElementById('username_err').innerHTML = `Please enter a valid username `;
        }
        else {
            document.getElementById('username_err').innerHTML = ``;
        }


        if ((f_name==null || f_name=='') || (l_name==null || l_name=='')) {
            document.getElementById('firstname_err').innerHTML = `Please enter a valid firstname `;
        }
        else {
            document.getElementById('firstname_err').innerHTML = ``;
        }


        if (l_name==null || l_name=='') {
            document.getElementById('lastname_err').innerHTML = `Please enter a valid lastname`;
        }
        else {
            document.getElementById('lastname_err').innerHTML = ``;
        }


        if (mob==null || mob=='') {
            document.getElementById('mob_err').innerHTML = `Please enter a valid mobile no `;
        }
        else {
            document.getElementById('mob_err').innerHTML = ``;
        }


        if (mail==null || mail=='')  {
            document.getElementById('email_err').innerHTML = `Please enter a valid Email id `;
        }
        else {
           
            document.getElementById('email_err').innerHTML = ``;
        }


        if (pass==null || pass=='')  {
            document.getElementById('password_err').innerHTML = `Please enter a valid password `;
        }
        else {
            document.getElementById('password_err').innerHTML = ``;
        }

        if (country == '' || country == null || country === 'Choose your country') {
            document.getElementById('country_err').innerHTML = `Please select a valid country`;
        } else {
            document.getElementById('country_err').innerHTML = ``;
        }



        let result = {
            username : name,
            firstname : f_name,
            lastname : l_name,
            mobileno : mob,
            emailid : mail,
            password : pass,
            country : country
        }

        document.getElementById('sus_msg').innerHTML = ` ${JSON.stringify(result)} `;
    }

    function clearValidation() {

        document.getElementById('username_err').innerHTML = ``;
        document.getElementById('firstname_err').innerHTML = ``;
        document.getElementById('lastname_err').innerHTML = ``;
        document.getElementById('mob_err').innerHTML = ``;
        document.getElementById('email_err').innerHTML = ``;
        document.getElementById('password_err').innerHTML = ``;
        document.getElementById('country_err').innerHTML = ``;
        document.getElementById('sus_msg').innerHTML = ``;
    }

</script>
</html>
