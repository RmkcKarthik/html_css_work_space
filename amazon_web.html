<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Amazon</a>
      <form class="d-flex mx-auto" style="width: 50%;">
        <input class="form-control me-2" type="search" placeholder="Search products">
        <button class="btn btn-warning" type="submit">Search</button>
      </form>
      <div>
        <a class="nav-link text-white" href="#">Sign In</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-4 bg-light text-center">
    <h1>Welcome to Amazon</h1>
    <p>Shop the latest deals on iphones</p>
  </div>

  <!-- Product Grid -->
  <div class="container my-4">
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card h-100">
          <img src="https://cdn.tmobile.com/content/dam/t-mobile/en-p/cell-phones/apple/Apple-iPhone-11/Black/Apple-iPhone-11-Black-frontimage.jpg" 
          class="card-img-top" alt="Product">
          <div class="card-body-1">
            <h5 class="card-title">Iphone-11</h5>
            <p class="card-text">15000₹</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-3">
        <div class="card h-100">
          <img src="https://i5.walmartimages.com/asr/199ab764-f112-4508-888c-86a1094624e8.17daf90b726900a539a8b9873fdea1f5.jpeg" 
          class="card-img-top" alt="Product">
          <div class="card-body-2">
            <h5 class="card-title">Iphone-12</h5>
            <p class="card-text">20000₹</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card h-100">
          <img src="https://pngimg.com/uploads/iphone_13/iphone_13_PNG2.png" class="card-img-top" alt="Product">
          <div class="card-body-3">
            <h5 class="card-title">Iphone-13</h5>
            <p class="card-text">30000₹</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card h-100">
          <img src="https://www.chooseyourmobile.com/wp-content/uploads/2023/09/iPhone-15.jpg" class="card-img-top" alt="Product">
          <div class="card-body-4">
            <h5 class="card-title">Iphone-15</h5>
            <p class="card-text">80000₹</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card h-100">
          <img src="https://tse3.mm.bing.net/th/id/OIP.xpXH8Nna_ZMj_l5NBCBwwAHaNj?rs=1&pid=ImgDetMain&o=7&rm=3" 
          class="card-img-top" alt="Product">
          <div class="card-body-5">
            <h5 class="card-title">Iphone-16</h5>
            <p class="card-text">100000₹</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

    </div>
  </div>


  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 Amazon Clone by Rmkc. All rights reserved.
  </footer>

</body>
</html>
